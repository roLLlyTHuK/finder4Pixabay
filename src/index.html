<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images Finder</title>
  <script src="https://kit.fontawesome.com/fdbe749710.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>
  <header>
    <div class="logo">Finder on <a href="http://pixabay.com" target="_blank"><span
          class="rainbow">Pixabay</span>.com</a>
    </div>
    <div class="form-container">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search for images..." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div class="toggle-container">
        <i class="fa fa-image fa-2xl style=" color: #ffffff;"></i>
        <label class="toggle">
          <input class="toggle-input" name="searchToggle" type="checkbox" id="search-toggle">
          <div class="toggle-bg">
            <div class="toggle-sphere">
              <div class="toggle-sphere-bg">
              </div>
              <div class="toggle-sphere-overlay"></div>
            </div>
          </div>
        </label>
        <i class="fa fa-film fa-2xl" style="color: #ffffff;"></i>
      </div>
    </div>

  </header>
  <main>
    <div class="loader">
      <div class="section-left"></div>
      <div class="section-right"></div>
    </div>
    <div class="gallery"></div>
    <div class="js-guard"></div>
    <div class="area">
    </div>
    <button class="scroll-button" id="scrollToTopButton">
      <i class="fa fa-angles-up fa-2xl" style="color: #ffffff;"></i>

    </button>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
