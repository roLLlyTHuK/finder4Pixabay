<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images Finder</title>
  <script src="https://kit.fontawesome.com/fdbe749710.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>
  <header>
    <div class="form-container">
      <form class="search-form" id="search-form">

        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search for images..." />
        <div class="selector-container">
          <div class="selector">
            <div class="selector-header" id="categoryHeader">
              <span class="selector-current">All images</span>
              <div class="selector-icon"><i class="fa fa-angle-down"></i></div>
            </div>
            <div class="selector-body" id="categoryBody">
              <div class="image-selector">
                <span class="selector-subtitle">Images</span>
                <div class="selector-item">All images</div>
                <div class="selector-item">Photo</div>
                <div class="selector-item">Illustration</div>
                <div class="selector-item">Vector</div>
              </div>
              <div class="video-selector">
                <span class="selector-subtitle">Videos</span>
                <div class="selector-item">All videos</div>
                <div class="selector-item">Film</div>
                <div class="selector-item">Animation</div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div class="tags">

    </div>

  </header>
  <main>
    <div class="loader">
      <div class="section-left"></div>
      <div class="section-right"></div>
    </div>
    <div class="gallery"></div>
    <div class="js-guard"></div>
    <div class="area">
    </div>
    <button class="scroll-button" id="scrollToTopButton">
      <i class="fa fa-angles-up fa-2xl" style="color: #ffffff;"></i>

    </button>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
