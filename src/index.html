<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images Finder</title>
  <script src="https://kit.fontawesome.com/fdbe749710.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>
  <header>
    <div class="logo">Finder on <a href="http://pixabay.com" target="_blank"><span
          class="rainbow">Pixabay</span>.com</a>
    </div>
    <div class="form-container">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search for images..." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div class="category-box">
        <select name="category" id="category">
          <optgroup label="Images" class="type">
            <option value="all">All images</option>
            <option value="photo">Photo</option>
            <option value="illustration">Illustration</option>
            <option value="vector">Vector</option>
          </optgroup>
          <optgroup label="Videos" class="type">
            <option value="all">All videos</option>
            <option value="film">Film</option>
            <option value="animation">Animation</option>
          </optgroup>
        </select>
      </div>

    </div>

  </header>
  <main>
    <div class="loader">
      <div class="section-left"></div>
      <div class="section-right"></div>
    </div>
    <div class="gallery"></div>
    <div class="js-guard"></div>
    <div class="area">
    </div>
    <button class="scroll-button" id="scrollToTopButton">
      <i class="fa fa-angles-up fa-2xl" style="color: #ffffff;"></i>

    </button>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
